<div>
    <h1>Employees</h1>
    <form (ngSubmit)="login()">
      <input [(ngModel)]="loginModel.username" placeholder="Username" required />
      <input [(ngModel)]="loginModel.password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  
    <button (click)="openEmployeeForm()">Add Employee</button>
  
    <ul>
      <li *ngFor="let employee of employees">
        {{ employee.name }} - {{ employee.salary }}
        <button (click)="openEmployeeForm(employee)">Edit</button>
        <button (click)="deleteEmployee(employee.id)">Delete</button>
      </li>
    </ul>
  
    <form [formGroup]="employeeForm" (ngSubmit)="submitForm()">
      <h2>{{ selectedEmployee ? 'Edit' : 'Add' }} Employee</h2>
      <input formControlName="name" placeholder="Name" required />
      <input formControlName="departmentId" placeholder="Department ID" required />
      <input formControlName="age" type="number" placeholder="Age" required />
      <input formControlName="salary" type="number" placeholder="Salary" required />
      <input type="file" (change)="onFileChange($event)" />
      <button type="submit">{{ selectedEmployee ? 'Update' : 'Create' }}</button>
      <button type="button" (click)="openEmployeeForm()">Cancel</button>
    </form>
  </div>
